---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="name headline">{{ page.title }}</h1>
    {%- assign date_format = site.minima.date_format | default: "%d %B %Y" -%}
    <h2 class="headline">{{ page.date | date: date_format }}</h2>
  </header>
  <section id="post-body" itemprop="articleBody">
    {{ content }}
  </section>
  <footer id="post-meta" class="clearfix">
    <a href="https://plus.google.com/{{ site.googleplus_username }}?rel=author" rel="author">
      <img class="avatar" src="{{ "/assets/img/avatar.png" | relative_url }}">
      <div>
        <span class="dark" itemprop="author">{{ site.author }}</span>
      </div>
    </a>

    <section id="sharing">
      {%- include share.html -%}
    </section>
  </footer>
</article>

<!-- Disqus comments -->
{%- if site.disqus.shortname -%}
<div class="archive readmore">
  {%- include disqus_comments.html -%}
</div>
{%- endif -%}
